spring.datasource.url= jdbc:mysql://${HOST}:${PORT}/${DB_NAME}?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username= ${DB_USER}
spring.datasource.password= ${DB_PASS}

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto= update

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
server.port=8084

app.command.python=${PYTHON_PATH_COMMAND_FOR_IMAGE_PROCESSING}

api.app.jwtSecret= apiChallengeSecretKey
api.app.jwtExpirationMs= 86400000